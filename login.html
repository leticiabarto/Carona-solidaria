<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6H2vC3Y6oT2vXr9bDHKGuW0q6gRokMDg7HZnEl6uPAwff4OpfVpJ/z3Sy6" crossorigin="anonymous">
    <style>
        body {
            background-color: #F3E5F5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background: linear-gradient(135deg, #8E24AA, #AB47BC);
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            margin: auto;
            transform: translateY(50%);
        }
        .login-container h2 {
            color: white;
            text-align: center;
            font-size: 30px;
            margin-bottom: 30px;
        }
        .form-control {
            border-radius: 30px;
            padding: 15px;
            border: none;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-color: #8E24AA;
        }
        .btn-custom {
            background-color: #8E24AA;
            color: white;
            border-radius: 30px;
            font-size: 18px;
            padding: 15px;
            width: 100%;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background-color: #7B1FA2;
        }
        .text-center a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Bem-vindo de volta!</h2>
    <form>
        <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn btn-custom">Entrar</button>
    </form>
    <div class="text-center mt-3">
        <a href="#">Esqueceu sua senha?</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8Fq3ua4MO7A1M/7g38rmx7YY0p3Qk5TQ6o6XaZzJ5d1FlX" crossorigin="anonymous"></script>
</body>
</html>
