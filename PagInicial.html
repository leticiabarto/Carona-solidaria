<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carona Solidária - Início</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a0dad, #b19cd9);
            color: white;
        }
        .button-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s;
        }
        .button-container h1 {
            margin-bottom: 20px;
            color: #6a0dad;
            font-family: 'Playfair Display', sans-serif;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .btn {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary {
            background-color: #6a0dad;
            border-color: #6a0dad;
        }
        .btn-primary:hover {
            background-color: #571089;
            border-color: #571089;
        }
        .btn-outline-primary {
            color: #6a0dad;
            border-color: #6a0dad;
        }
        .btn-outline-primary:hover {
            background-color: #6a0dad;
            color: white;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
<div class="button-container">
    <h1>Bem-vindo ao Carona Solidária</h1>
    <a href="#login" class="btn btn-primary btn-lg mb-3 w-100">Login</a>
    <br>
    <a href="#cadastro" class="btn btn-outline-primary btn-lg w-100">Cadastrar-se</a>
</div>

<script>
    const buttons = document.querySelectorAll('.btn');

    buttons.forEach(button => {
        button.addEventListener('click', () => {
            alert(`Você clicou em: ${button.textContent}`);
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
