<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Caronas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a43cee;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #802fcb;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #6d1ca8;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #37006B;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Buscar uma Carona</h2>
    <form action="buscar.php" method="POST">
        <input type="text" name="localizacao" placeholder="Digite sua localização" required>
        <input type="time" name="horario" required>
        <input type="number" name="preco" placeholder="Preço máximo (opcional)">
        <button type="submit">Buscar</button>
    </form>
</div>
</body>
</html>
